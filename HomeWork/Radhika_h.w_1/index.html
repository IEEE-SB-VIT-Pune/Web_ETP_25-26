<body>
  <h1>Radhika's H.W</h1>

  <div class="task">
    <h2>Q1. Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button onclick="showAdd()">Add</button>
    <button onclick="showSubtract()">Subtract</button>

    <p id="squares"></p>

  </div>

  <div class="task">
    <h2>Q4. Clone array using spread operator</h2>
    <p id="cloned"></p>
  </div>

  <div class="task">
    <h2>Q5. Sum using .reduce()</h2>
    <p id="sum"></p>
  </div>
