<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 3</title>
  </head>
  <body>
    <!-- 
    Question 3: Promise with Timeout

    ðŸ‘‰ Create a function' getData() that returns a Promise.
        If a random number is even â†’ resolve after 2 sec with "Data loaded successfully".
        If itâ€™s odd â†’ reject with "Failed to load data".
        Call the function and handle both cases using .then() and .catch().
        
    What youâ€™ll practice: Creating and using Promises Async code
    with setTimeout Handling success vs error with .then() and .catch()
    -->

    <h1>Promise with Timeout</h1>
    <button id="loadBtn">Load Data</button>
    <div id="result"></div>

    <script>
      function getData() {
        return new Promise((resolve, reject) => {
          const randInt = Math.floor(Math.random() * 10);

          setTimeout(() => {
            if (randInt % 2 === 0) {
              resolve("Data loaded successfully");
            } else {
              reject("Failed to load data");
            }
          }, 2000);
        });
      }

      const btn = document.getElementById("loadBtn");
      const result = document.getElementById("result");

      btn.addEventListener("click", () => {
        result.textContent = "Loading...";
        result.className = "";

        getData()
          .then((msg) => {
            result.textContent = msg;
            result.style.color = "green";
          })
          .catch((err) => {
            result.textContent = err;
            result.style.color = "red";
          });
      });
    </script>
  </body>
</html>
